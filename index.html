<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Calculadora Keto 360</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#68B684"/>
    <meta name="description" content="Calculadora completa para dieta cetogénica"/>
    <link rel="manifest" href="manifesto.webmanifest"/>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5a9f6f 0%, #FF8C42 100%);
            min-height: 100vh;
            color: #2F2F2F;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(45deg, #68B684, #5a9f6f);
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9ff;
            border-bottom: 2px solid #e0e6ff;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: #f8f9ff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #2F2F2F;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            background: white;
            color: #68B684;
            border-bottom-color: #68B684;
        }
        
        .tab:hover:not(.active) {
            background: #e8f5ea;
        }
        
        .tab-content {
            display: none;
            height: calc(100vh - 120px);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                box-shadow: none;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .tab {
                padding: 12px;
                font-size: 14px;
            }
            
            .tab-content {
                height: calc(100vh - 100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculadora Keto 360</h1>
            <p>Tu compañero digital para una vida cetogénica</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="openTab(event, 'calculator')">
                Calculadora
            </button>
            <button class="tab" onclick="openTab(event, 'guide')">
                Guía de Uso
            </button>
        </div>

        <div class="tab-content active" id="calculator">
            <iframe src="calculadora.html" title="Calculadora Keto"></iframe>
        </div>

        <div class="tab-content" id="guide">
            <iframe src="guia.html" title="Guía de Uso"></iframe>
        </div>
    </div>

    <script>
        function openTab(event, tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab content and mark tab as active
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered');
                    })
                    .catch(error => {
                        console.log('SW registration failed');
                    });
            });
        }
    </script>
</body>
</html>
